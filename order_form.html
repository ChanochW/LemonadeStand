<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Order Form</title>
  <link href="css/template.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<main class="container">
<h1 class="container align-content-center">Order Form</h1>
<h3>Please enter your information below</h3>
<form action="/order_form" method="get">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">First Name</label>
    <input type="text" name="fname" class="form-control" id="exampleFormControlInput1">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">Last Name</label>
    <input type="text" name="lname" class="form-control" id="exampleFormControlInput2">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput3" class="form-label">Quantity</label>
    <input type="text" name="quantity" class="form-control" id="exampleFormControlInput3">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput4" class="form-label">Message</label>
    <input type="text" name="message" class="form-control" id="exampleFormControlInput4">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput5" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleFormControlInput5" placeholder="example@example.com">
  </div>
  <input type="submit">
</form>
</main>

</body>
<footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</footer>
